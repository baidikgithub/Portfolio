<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(backgroundimage.avif);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            background-color: grey;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            text-align: center;
        }

        section {
            text-align: center;
            margin: 25px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .socialIcons {
            font-size: 30px;
            padding: 20px;
            /* margin: 20px; */
           
            /* bottom: 0; */
            width: 100%;

        }

        .socialIcons a {
            padding: 20px;
            margin: 20px;
            color: white;
        }

        footer {
            background: rgba(42, 39, 39, 0.7);
        }

        .footerBottom {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .footerBottom p {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section>
        <form action="#" method="post">
            <label for="name"><i class="fa-solid fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"
                required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <section>
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </section>
        <section>
            <p><i class="fa-solid fa-location-dot"></i> Address: Hagjer Nagar, Haflong, Dima Hasao, Assam, India,
                788819</p>
            <p><i class="fa-solid fa-envelope"></i> Email: baidikmazumdar789@gmail.com</p>
        </section>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Baidik</span></p>
        </div>
    </footer>



</body>

</html>
